---
- name: Update /etc/apt/sources.list
  template:
    src: etc/apt/sources.list
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: 0644

- name: Upgrade packages
  apt:
    upgrade: dist
    update_cache: yes

- name: Install Nvidia required packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - libgles2
    - libpangoft2-1.0-0
    - libxkbcommon0
    - libwayland-egl1
    - libwayland-cursor0
    - libunwind8
    - libasound2
    - libpixman-1-0
    - libjpeg-turbo8
    - libinput10
    - libcairo2
    - device-tree-compiler
    - iso-codes
    - libffi6
    - libncursesw5
    - libdrm-common
    - libdrm2
    - libegl-mesa0
    - libegl1
    - libegl1-mesa
    - libgtk-3-0
    - python2
    - python-is-python2
    - libgstreamer1.0-0
    - libgstreamer-plugins-bad1.0-0

- name: Install core packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - bash-completion
    - build-essential
    - btrfs-progs
    - cmake
    - curl
    - dnsutils
    - htop
    - iotop
    - isc-dhcp-client
    - iputils-ping
    - kmod
    - linux-firmware
    - locales
    - net-tools
    - netplan.io
    - pciutils
    - python3-dev
    - ssh
    - sudo
    - udev
    - unzip
    - usbutils
    - neovim
    - wpasupplicant
    - parted

- name: Copy resizerootfs.service
  copy:
    src: files/resizerootfs.service
    dest: /etc/systemd/system/resizerootfs.service
    owner: root
    group: root

- name: Copy resizerootfs
  copy:
    src: files/resizerootfs
    dest: /usr/sbin/resizerootfs
    owner: root
    group: root
    mode: 0755

- name: Generate locales
  locale_gen:
    name: en_US.UTF-8
    state: present

- name: Enable services
  systemd:
    name: "{{ item }}"
    enabled: yes
    masked: no
  loop:
    - ssh
    - systemd-networkd
    - resizerootfs

- name: Update network conf
  template:
    src: etc/netplan/netcfg.yaml
    dest: /etc/netplan/netcfg.yaml
    owner: root
    group: root
    mode: 0644

- name: Create new user
  user:
    name: "{{ new_user.name }}"
    shell: "{{ new_user.shell }}"
    password: "{{ new_user.password | password_hash('sha512') }}"
    create_home: yes
    groups: sudo
    state: present

- name: Download pip
  get_url:
    url: https://bootstrap.pypa.io/get-pip.py
    dest: /tmp/get-pip.py

- name: Install pip
  shell: python3 /tmp/get-pip.py --user
  become: yes
  become_user: "{{ new_user.name }}"
